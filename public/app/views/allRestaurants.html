<h1>Participating Restaurants</h1>

<div class="well" ng-repeat="restaurant in restaurants track by $index">
  <h2>{{ restaurant.name }}</h2>
  <h3>{{ restaurant.cuisine }}</h3>
  <h3>{{ restaurant.neighborhood }}</h3>
  <h3>{{ restaurant.meal }}</h3>
  <h3><a href="{{ restaurant.link }}">{{ restaurant.link }}</a></h3>
</div>
